{% extends 'MyApp/base.html' %}

{% block content %}


  <p>Topic:{{ topics }}</p>
    <p>Entries:</p>
    <ul>
    {% for entry in entries %}
    <li>
    <p>    {{ entry.data_added|date:'M d,Y H:i' }}</p>
        {{ entry.text|linebreaks }}
    </li>
         {% empty %}
        <li>
        主题中无内容
        </li>

    {% endfor %}
    </ul>
{% endblock content %}
