{% extends 'MyApp/base.html' %}

{% block content %}


  <p>Topic:{{ topic }}</p>
    <p>Entries:</p>
    <p><a href="{% url 'MyApp:new_entry' topic.id %}">add a new entry</a></p>
    <ul>
    {% for entry in entries %}
    <li>
    <p> {{ entry.data_added|date:'M d,Y H:i' }}</p>
      <p>  {{ entry.text|linebreaks }}</p>
    <p><a href="{% url 'MyApp:edit_entry'  entry.id %}">edit entry</a></p>
    </li>
         {% empty %}
        <li>
        主题中无内容
        </li>

    {% endfor %}
    </ul>
{% endblock content %}
