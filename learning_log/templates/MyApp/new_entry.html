{% extends 'MyApp/base.html' %}
{% load bootstrap3 %}

    {% block header %}
<h2><a href="{% url 'MyApp:topic' topic.id %}">{{ topic }}</a></h2>
{% endblock header %}

   {% block content %}
    <h3>Add a new entry:</h3>
    <form action="{% url 'MyApp:new_entry' topic.id %}" method='post' class="form">

    {% csrf_token %}
   {% bootstrap_form form %}
   {% buttons %}
    <button name="submit" class="btn btn-primary">add topic</button>
    {% endbuttons %}


    </form>


{% endblock content %}
