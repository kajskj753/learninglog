{% extends 'MyApp/base.html' %}

{% block content %}

    <p>Topics:</p>
    <ul>
    {% for topic in topics%}
        <a href="{% url 'MyApp:topic' topic.id %}"><li>{{ topic }}</li></a>
    {% empty %}
        <li>没有主题</li>
    {% endfor %}
    </ul>
    <a href="{% url 'MyApp:new_topic' %}">Add a new topic</a>
{% endblock content %}
