{% extends 'MyApp/base.html' %}
{% load bootstrap3 %}
{% block header %}
<h2>Register a new account</h2>
{% endblock header %}
{% block content %}

    <form action="{% url 'users:register' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
     {% buttons %}
    <button name="submit" class="btn btn-primary">Register</button>
    {% endbuttons %}

        <input type="hidden" name="text" value="{% url 'MyApp:index' %}">
    </form>

{% endblock content %}
